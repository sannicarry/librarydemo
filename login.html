<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../public/assets/css/login.css">
</head>

<body>
    <div class="container">
            <!-- Đăng nhập -->
            <form action="/login" method="POST" class="form" id="login-form">
                <img src="../public/assets/img/img1.jpg" class="img-library" alt="Anh thu vien">
                <div class="wrap-form">
                    <div class="wrap-input">
                        <div class="form-group">
                            <input id="account" name="account" rules="required" type="text" placeholder="Tên Tài Khoản"
                                class="form-control">
                        </div>
    
                        <div class="form-group">
                            <input id="password" name="password" rules="required|min:6" type="password"
                                placeholder="Mật khẩu" class="form-control">
                        </div>
                    </div>
    
                    <div class="wrap-submit">
                            <input type="submit" value="Đăng nhập" class="form-submit">
                        </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--  -->
        
    </div>
    <script src="../public/assets/js/login.js">
    </script>
</body>

</html>
